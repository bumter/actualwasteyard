<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACTUAL WASTEYARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="marquee-container">
        <div class="marquee">
            Last Updated 06/10/24 - Still Getting Updated - Made By Wasteyard - Early wip
            <link rel="icon" type="image/x-icon" href="favicon.ico"> 
        </div>
    </div>
    <div class="background"></div>
    <div id="music-control" class="music-control">
        <img id="music-button" src="potos/open.gif" alt="Music Control Button">
        <audio id="darkroom" loop>
            <source src="https://files.catbox.moe/ruwxod.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="zart.js"></script>

    <script src="script.js"></script>
    <script>
        document.querySelector('.close-modal').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });

        document.body.addEventListener('click', function() {
            document.body.style.cursor = 'url("potos/click.png") 0.5 0.5, auto';
            setTimeout(function() {
                document.body.style.cursor = 'url("potos/idle.png") 0.5 0.5, auto';
            }, 100);
        });

        const musicButton = document.getElementById('music-button');
        const darkroomAudio = document.getElementById('darkroom');

        document.body.addEventListener('click', function() {
            if (darkroomAudio.paused) {
                darkroomAudio.play();
            }
        }, { once: true }); 

        musicButton.addEventListener('click', function() {
            if (darkroomAudio.paused) {
                darkroomAudio.play();
                musicButton.src = 'potos/open.gif';
            } else {
                darkroomAudio.pause();
                musicButton.src = 'potos/mute.gif';
            }
        });
