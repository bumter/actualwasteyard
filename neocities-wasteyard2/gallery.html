<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallerystyle.css">
</head>
<body>
    <div class="background"></div>

    <div class="scroll-container">
        <div class="gallery-item">
            <img src="frames/frame1.png" alt="Frame 1" class="frame">
            <img src="pops/pop1.png" alt="Pop 1" class="pop">
        </div>
        <div class="gallery-item">
            <img src="frames/frame2.png" alt="Frame 2" class="frame">
            <img src="pops/pop2.png" alt="Pop 2" class="pop">
        </div>
        <div class="gallery-item">
            <img src="frames/frame3.png" alt="Frame 3" class="frame">
            <img src="pops/pop3.png" alt="Pop 3" class="pop">
        </div>
        <div class="gallery-item">
            <img src="frames/frame4.png" alt="Frame 4" class="frame">
            <img src="pops/pop4.png" alt="Pop 4" class="pop">
        </div>
        <div class="gallery-item">
            <img src="frames/frame5.png" alt="Frame 5" class="frame">
            <img src="pops/pop5.png" alt="Pop 5" class="pop">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
